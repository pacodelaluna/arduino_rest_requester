<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Arduino REST Requester</title>
  <meta name="description" content="Arduino REST Requester">
  <meta name="author" content="paco">

  <link rel="stylesheet" href="stylesheets/jquery-ui.min.css">
  <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
  <link rel="stylesheet" href="stylesheets/main.css">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->

  <script src="javascripts/jquery-3.1.1.min.js"></script>
  <script src="javascripts/jquery-ui.min.js"></script>
  <script src="javascripts/bootstrap.min.js"></script>
  <script src="javascripts/handlebars-v4.0.5.js"></script>
  <script src="javascripts/main.js"></script>
</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Arduino REST Requester</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <h1>Request Builder 1</h1>

      <form id="request-builder-1" class="request-builder form-horizontal">
        <!-- Arduino Server URL Text Input -->
        <input rid="arduino-url-1" class="arduino-url" type="text-field" name="Arduino Endpoint URL" value="http://192.168.0.100/arduino/webserver" />

        <hr />

        <!-- LEDs Switch -->
        <input rid="led-1-switch" class="led-switch" type="switch-field" name="LED 1" />
        <input rid="led-2-switch" class="led-switch" type="switch-field" name="LED 2" />
        <input rid="led-3-switch" class="led-switch" type="switch-field" name="LED 3" />

        <hr />

        <!-- Stepper Slider -->
        <input rid="stepper-1-speed" class="stepper-slider" type="slider-field" name="Stepper" action="Speed" slider_min="-1000" slider_max="1000" value="0" />

        <hr />

        <!-- Actions -->
        <input rid="reload" name="Reload" type="action-field" />
      </form>
    </div>

    <hr />

    <div class="row">
      <h1>Request Builder 2</h1>

      <form id="request-builder-2" class="request-builder form-horizontal">
        <!-- Arduino Server URL Text Input -->
        <input rid="arduino-url-1" class="arduino-url" type="text-field" name="Arduino Endpoint URL" value="http://192.168.0.101/arduino/webserver" />

        <hr />

        <!-- LEDs Switch -->
        <input rid="led-1-switch" class="led-switch" type="switch-field" name="LED 1" />
        <input rid="led-2-switch" class="led-switch" type="switch-field" name="LED 2" />
        <input rid="led-3-switch" class="led-switch" type="switch-field" name="LED 3" />

        <hr />

        <!-- Stepper Slider -->
        <input rid="stepper-1-speed" class="stepper-slider" type="slider-field" name="Speed" slider_min="-1000" slider_max="1000" value="0" />

        <hr />

        <!-- Actions -->
        <input rid="reload" name="Reload" type="action-field" />
      </form>
    </div>

    <hr />

    <div class="row">
      <div class="form-group">
        <label for="{{field_rid}}" class="col-sm-2 control-label">Logger</label>

        <div class="col-sm-10">
          <textarea id="logger-area" disabled="true" rows="8" cols="120"></textarea>
        </div>
      </div>
    </div>
  </div>

  <div id="templates" class="templates">
    <script id="text-field-template" type="text/x-handlebars-template">
      <div class="form-group">
        <label for="{{field_rid}}" class="col-sm-2 control-label">{{field_name}}</label>

        <div class="col-sm-10">
          <input rid="{{field_rid}}" type="text" class="form-control {{field_class}}" value="{{field_value}}">
        </div>
      </div>
    </script>

    <script id="switch-field-template" type="text/x-handlebars-template">
      <div class="form-group">
        <label for="{{field_rid}}" class="col-sm-2 control-label">{{field_name}}</label>

        <div class="col-sm-10">
          <div rid="{{field_rid}}" class="btn-group btn-toggle">
            <button class="btn btn-default">ON</button>
            <button class="btn btn-primary active">OFF</button>
          </div>
        </div>
      </div>
    </script>

    <script id="slider-field-template" type="text/x-handlebars-template">
      <div class="form-group">
        <label for="empty" class="col-sm-2 control-label">{{field_name}}</label>

        <div class="col-sm-1">
          <label for="{{field_rid}}" class="col-sm-1 control-label">{{field_action}}</label>
        </div>

        <div class="col-sm-7">
          <div rid="{{field_rid}}" class="slider" data-slider-min="{{slider_min}}" data-slider-max="{{slider_max}}" data-slider-step="1" data-slider-value="{{field_value}}"></div>
        </div>

        <div class="col-sm-1">
          Val: <span class="slider-value"></span>
        </div>

        <div class="col-sm-1">
          <button class="btn btn-default btn-sm slider-reset">reset</button>
        </div>
      </div>
    </script>

    <script id="action-field-template" type="text/x-handlebars-template">
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" rid="{{field_rid}}" class="btn btn-default action">{{field_name}}</button>
        </div>
      </div>
    </script>
  </div>
</body>
</html>
